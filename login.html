    <main>
        <form class="login-form"  method="get">
            <h1>Вход в аккаунт</h1>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" maxlength="50" minlength="11" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" placeholder="Пароль" id="password" maxlength="25" minlength="6" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" class="remember-checkbox" />
                <label for="remember" class="remember-label">Запомнить меня</label>
            </div>
            
                <button type="submit" class="login-buttonn">Войти</button>


            <div class="login-link">
                <span class="login-link-text">Нет аккаунта?</span>
                <a href="register.html">Зарегистрируйтесь</a>
            </div>
        </form>
